<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel表格拆分工具</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Excel表格拆分工具</h1>
            <p>上传Excel文件，按指定列进行拆分处理</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-form">
                    <div class="file-input-wrapper">
                        <input type="file" id="excel_file" accept=".xlsx,.xls" required>
                        <label for="excel_file" class="file-input-label">
                            <span class="file-icon">📁</span>
                            <span class="file-text">选择Excel文件</span>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="split_key">拆分键(表格列名):</label>
                        <input type="text" id="split_key" placeholder="请输入列名" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="mult">
                            <span class="checkmark"></span>
                            是否拆分为多个文件
                        </label>
                        <small class="help-text">勾选：生成多个Excel文件；不勾选：生成一个包含多个工作表的Excel文件</small>
                    </div>
                    
                    <button type="button" id="process_btn" class="process-btn" disabled>
                        <span class="btn-text">开始处理</span>
                        <span class="loading-spinner" style="display: none;">⏳</span>
                    </button>
                </div>
            </div>

            <div class="sheet-selection" id="sheet_selection" style="display: none;">
                <h3>选择工作表</h3>
                <div class="sheet-info">
                    <p>检测到多个工作表，请选择要处理的工作表：</p>
                </div>
                <div class="sheet-selector">
                    <select id="sheet_select" class="sheet-dropdown">
                        <option value="">请选择工作表...</option>
                    </select>
                </div>
            </div>
            <div class="preview-section" id="preview_section" style="display: none;">
                <div class="columns-info">
                    <h4>可用列名:</h4>
                    <p>点击自动填充拆分键</p>
                    <div id="columns_list"></div>
                </div>
                <h3>文件预览</h3>
                <div class="table-info">
                    <p>文件名: <span id="file_name"></span></p>
                    <p>工作表: <span id="sheet_name"></span></p>
                    <p>总行数: <span id="total_rows"></span></p>
                    <p>总列数: <span id="total_cols"></span></p>
                </div>
                <div class="table-wrapper">
                    <table id="preview_table"></table>
                </div>
            </div>

            <div class="result-section" id="result_section" style="display: none;">
                <h3>处理结果</h3>
                <div class="result-info">
                    <p>拆分方式: <span id="split_method"></span></p>
                    <p>拆分键: <span id="used_split_key"></span></p>
                    <p>生成文件数: <span id="file_count"></span></p>
                </div>
                <div class="download-links" id="download_links">
                    <!-- 下载链接将在这里动态生成 -->
                </div>
            </div>

            <div class="error-section" id="error_section" style="display: none;">
                <div class="error-message">
                    <span class="error-icon">❌</span>
                    <span id="error_text"></span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
